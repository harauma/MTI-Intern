<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
	<link rel="stylesheet" href="https://static.mod.io/html/external/min/index.php?b=v1&amp;f=css/slick.css&amp;1" type="text/css">
	<link rel="stylesheet" type="text/css" media="all" href="https://static.mod.io/html/external/min/index.php?g=home&amp;1">

</head>

<body>
	<div id="app">
		<!--		<common-menu current="login"></common-menu>-->

		<section class="hero is-dark is-shadowless is-medium">
			<div class="hero-head">
				<div class="container">
					<nav class="navbar inverttooltips navbartooltips is-dark">
						<!--			画像部分あとで変えたい			-->
						<div class="navbar-brand">
							<a href="https://mod.io" class="navbar-item navbar-logo" style="margin-right: auto;">
						<img src="https://static.mod.io/v1/images/default/logo.svg" alt="mod.io">
					</a>
							<a href="https://mod.io/members/login/widget" class="navbar-item thickbox is-hidden-tablet is-paddingless" rel="iframe=true;innerHeight=640;innerWidth=800" target="_self">Login</a>
							<div class="navbar-burger burger" style="margin-left: 0;">
								<span></span>
								<span></span>
								<span></span>
							</div>
						</div>

						<!--		menu START				-->
						<div class="navbar-menu">
							<div class="navbar-start">
								<a class="navbar-item" href="./index.html" v-bind:class="{active: current==='home'}">Home</a>
							</div>
							<div class="navbar-end">
								<div class="navbar-item navbar-search">
									<div class="field fieldsearch">
										<form action="https://mod.io/search" id="search-form" method="get">
											<div class="field">
												<p class="control has-icons-right is-dark">
													<input type="search" name="q" maxlength="500" value="" id="search" class="input" placeholder="Search" required="required"> <span class="icon is-small is-right"><svg class="fa icon-light-search" aria-label="Search"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-light-search"></use></svg></span>
												</p>
											</div>
										</form>
										<div class="search-suggest" style="position:relative"></div>
									</div>
								</div>
								<a href="https://mod.io/members/login/widget" class="navbar-item thickbox is-guest is-hidden-tablet" rel="iframe=true;innerHeight=640;innerWidth=800" target="_self">Login</a>
								<a href="https://mod.io/members/register/widget" class="navbar-item thickbox is-guest is-hidden-tablet" rel="iframe=true;innerHeight=640;innerWidth=800" target="_self">Sign Up</a>
								<div class="navbar-item is-hidden-mobile is-paddingless is-guest">
									<a href="https://mod.io/members/login/widget" class="button thickbox is-text is-nolink is-uppercase" rel="iframe=true;innerHeight=640;innerWidth=800" target="_self"><span class="icon is-small"><svg class="fa icon-light-sign-in"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-light-sign-in"></use></svg></span><span>Login</span></a>
								</div>
								<span class="navbar-item is-hidden-mobile is-paddingless is-guest">or</span>
								<div class="navbar-item is-hidden-mobile is-guest">
									<a href="https://mod.io/members/register/widget" class="button thickbox is-primary is-uppercase" rel="iframe=true;innerHeight=640;innerWidth=800" target="_self">Sign Up</a>
								</div>
							</div>
						</div>
						<!--			menu END			-->
					</nav>
				</div>
			</div>
		</section>

		<section class="hero">
			<div class="hero-body">
				<div class="container has-text-centered">
					<div class="column is-4 is-offset-4">
						<h3 class="title has-text-grey" v-if="mode=='login'">Login</h3>
						<h3 class="title has-text-grey" v-if="mode=='signup'">User Info</h3>
						<!--<p class="subtitle has-text-grey">Please login to proceed.</p>-->
						<div class="box">
							<form v-on:submit.prevent="submit">
								<div class="field">
									<div class="control">
										<input class="input is-large" type="email" placeholder="Your Email" autofocus="">
									</div>
								</div>

								<div class="field">
									<div class="control">
										<input class="input is-large" type="password" placeholder="Your Password">
									</div>
								</div>
								<div class="field" v-if="mode=='signup'">
									<div class="control">
										<input class="input is-large" type="text" placeholder="Your weight">
									</div>
								</div>
								<!-- 現在の状況入力フォーム(新規登録時のみ) -->
								<!-- @TODO 現状フォーム要素固定 -->
								<h3 class="ui dividing header" v-if="mode=='signup'">現在の生活上状況</h3>
								<!-- 通勤時間入力フォーム -->
								<div class="field">
									<div class="field-body" v-if="mode=='signup'">
										<div class="field">
											<div class="control">
												<input class="input is-small" type="number" placeholder="徒歩" v-model="user.userInfo.walking" required>
												<div class="label">分</div>
											</div>
										</div>
										<div class="field">
											<div class="control">
												<input class="input is-small" type="number" placeholder="電車" v-model="user.userInfo.train" required>
												<div class="label">分</div>
											</div>
										</div>
										<div class="field">
											<div class="control">
												<input class="input is-small" type="number" placeholder="自転車" v-model="user.userInfo.bicycle" required>
												<div class="ui basic label">分</div>
											</div>
										</div>
									</div>
								</div>
								<!-- デスクワーク時間入力フォーム -->
								<div class="field" v-if="mode=='signup'">
									<label>デスクワーク時間</label>
									<div class="control">
										<input class="input is-small" type="number" v-model="user.userInfo.deskWork" required>
										<div class="ui basic label">時間</div>
									</div>
								</div>

								<!-- フォーム送信ボタン -->
								<button class="button is-block is-info is-large is-fullwidth" type="submit">{{ submitText }}</button>
							</form>
						</div>
						<!-- フォーム切り替えボタン -->
						<button class="button is-block is-info is-large is-fullwidth" type="submit" v-on:click="toggleMode">
							{{ toggleText }}
						</button>

					</div>
				</div>
			</div>
		</section>

	</div>

	<script src="./common/config.js" charset="utf-8"></script>
	<script src="./js/menu.js" charset="utf-8"></script>
	<script src="./js/login.js" charset="utf-8"></script>

</body>



</html>
