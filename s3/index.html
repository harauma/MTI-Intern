<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>フロント開発</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
  <link rel="stylesheet" href="./common/style.css">
</head>

<body>
  <div id="app">
    <common-menu current="home"></common-menu>
    <div class="ui main container">
      <div class="ui stackable grid">
        <!-- 必須 -->
        <div class="eight wide column">
          <h2 class="ui header">必須</h2>
          <div class="ui segments">
            <div class="ui segment" v-for="ntask in NecessaryTasks">
              <div class="ui checkbox">
                <input type="checkbox" v-on:click="regist(ntask)">
                <label>{{ntask.taskName}}</label>
              </div>
            </div>
          </div>
        </div>
        <!-- 必須終了 -->
        <!-- 追加 -->
        <div class="eight wide column">
          <h2 class="ui header">追加</h2>
          <div class="ui segments">
            <div class="ui segment" v-for="otask in OptionalTasks">
              <div class="ui checkbox">
                <input type="checkbox" v-on:click="regist(otask)">
                <label>{{otask.taskName}}</label>
              </div>
            </div>
          </div>
        </div>
        <!-- 追加終了 -->
      </div>
    </div>
  </div>

  <script src="./common/config.js" charset="utf-8"></script>
  <script src="./js/menu.js" charset="utf-8"></script>
  <script src="./js/index.js" charset="utf-8"></script>
</body>

</html>
