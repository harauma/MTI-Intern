<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>ランキング</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
      <common-menu current="ranking"></common-menu>
      <div class="ui main container">
        <div class="ui segments">
            <div class="ui segment" v-for="user in sortedUsers">
                <h2 class="ui header">
                    <div class="content">
                        {{user.userId}}
                        <div class="ui green label"> {{user.level}} </div>
                    </dev><br>
                    <div class="sub header">
                        {{user.rate}}
                    </div>
                </h2>
            </div>
        </div>
      </div>

    </div>

    <script src="./common/config.js" charset="utf-8"></script>
    <script src="./js/menu.js" charset="utf-8"></script>
    <script src="./js/ranking.js" charset="utf-8"></script>
  </body>
</html>
